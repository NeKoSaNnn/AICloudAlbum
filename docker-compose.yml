version: '3'

services:
  web:
    build: ./
    image: "aicloudalbum:latest"
    container_name: "aicloudalbum"
    command: bash -c "daphne -p 9192 AICloudAlbum.asgi:application"
    expose:
      - "9192"
  nginx:
    build: ./nginx
    volumes:
      - ./collect_static:/usr/share/nginx/html/static
      - ./nginx/cert:/usr/share/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    links:
      - web
